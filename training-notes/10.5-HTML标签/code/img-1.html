<h1>常见的图片格式</h1>
<hr />
<h2>.jpg</h2>
	<P>.jpg格式是一种常见的格式</P>
	<img src="1.jpg" alt="美女" width="400" height="300" title="正啊" />
	<img src="2.jpg" alt="美女" width="480" height="300" title="纯妹子" />

<h2>.gif</h2>
	<p>.gif是一种动态格式</p>
	<img src="1.gif" alt="小黄人" width="486" height="220" title="sigoi" />
	<img src="3.gif" alt="乔巴" width="432" height="220" title="咳诺雅路" />

<h2>.png</h2>
	<p>.png是一种透明度格式</p>
	<img src="1.png" alt="皮卡丘" width="370" height="335" />
	<img src="3.png" alt="哈哈" width="335" height="335" />

<hr />
