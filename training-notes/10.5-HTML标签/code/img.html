<hr />

<h2>HTML相对路径(Relative Path)</h2>

<p>同一个目录的文件引用：如果源文件和引用文件在同一个目录里，直接写引用文件名即可，这时引用文件的方式就是使用相对路径。</p>

<img src="1.jpg" alt="美女" width="400" height="300" title="正啊" />
<img src="images/3.jpg" alt="美女" width="240" height="360" title="~\(≧▽≦)/~火辣呀" />

<h2>HTML绝对路径(Absolute Path)</h2>

<p>完整的描述文件位置的路径就 是绝对路径不需要知道其他任何信息就可以根据绝对路径判断出文件的位置</p>
