<body>
	<h1>HTML标签 - 特殊符号</h1>
	<hr />
	
	<TABLE border="1px" width="400" height="250">
	<thead>
		<TR>
			<TD>特殊符号</TD>
			<TD>代码</TD>
		</TR>
	</thead>
	<tbody>
		<TR>
			<TD>空格</TD>
			<TD>&amp;nbsp;</TD>
		</TR>
		<TR>
			<TD>大于号(>)</TD>
			<TD>&amp;gt;</TD>
		</TR>
		<TR>
			<TD>小于号(<)</TD>
			<TD>&amp;lt;</TD>
		</TR>
		<TR>
			<TD>引号(" ")</TD>
			<TD>&amp;quot;</TD>
		</TR>
		<TR>
			<TD>版权号</TD>
			<TD>&amp;copy;</TD>
		</TR>
	</tbody>

	</TABLE>
	<br /><br />
	<font size="4">举例：</font>
	<br /><br />
	
	
空格：--------上海ＩＴ男神&nbsp;&nbsp;&nbsp;&nbsp;男神ｃｃ---------<br /><br />

大于号：----&gt;&gt;&gt;---<a href="###">more&gt;&gt;</a>------ <br /><br />

小于号：----&lt;&lt;&lt;-----------<br /><br />

引号：------CC是上海&quot;最帅&quot;的ＩＴ男神 ^_^----------<br /><br />

版权号：--------潭州教育学院Copyright&copy;2007-2015-------
<hr />
</body>
