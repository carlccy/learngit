<h1>HTML标签-marquee滚动标签</h1>
<hr />

<h2>marquee的语法：</h2>
<p>
&lt;marquee scrolldelay="滚动延迟时间" direction="right/left/down/up(滚动方向)" onmouseover="this.stop()"（当鼠标指在上面时停止滚动）onmouseout="this.start()"（当鼠标离开时继续滚动）&gt;滚动的文字和图像&lt;/marquee&gt;
</p>
<p>
<marquee style="width:400px;height:500px;border:1px solid red;" direction=up onmouseover="this.stop()" onmouseout="this.start()" ><font size="12" color="red" face="楷体">天安门</font><img src="1.png" alt="天安门" width="480" height="720"/></marquee>
<marquee style="width:400px;height:500px;border:1px solid red;" direction=left onmouseover="this.stop()" onmouseout="this.start()" >美景<img src="1.jpg" alt="情书" width="440" height="440"/></marquee>
</p>



</body>
