<!doctype html>
<html>	
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">	
		<title>CSS动画 - keyframes - cc</title>	
		<meta name="keywords" content="关键词，关键词">	
		<meta name="discription" content="">
		<style type="text/css">
			*{margin:0;padding:0;}	
			.cc{width:100px;height:100px;background:#6FC;
			animation:keke 2s;
			-webkit-animation:keke 2s;
			-ms-animation:keke 2s;
			-o-animation:keke 2s;
			-moz-animation:keke 2s;
			}

			/*
			@keyframes keke{
				from{background:red;}
				to{background:yellow;}
			}
			*/
			@keyframes keke{
				0%{background:blue;}
				100%{background:red;}
			}

		</style>
		<link type="text/css" rel="stylesheet" href=""></link>
		
    </head>	
<body>
	<div class="cc"></div>

</body>
</html>
