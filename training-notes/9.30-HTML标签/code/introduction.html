<h1>认识HTML</h1>
<hr />
	
	<h2>Html（Hyper text Markup Language）</h2>
	<p>	
		1、HTML 不是一种编程语言，而是一种标记语言 (markup language)；<br />

		2、标记语言是由一套标记标签 (markup tag)组成；<br />

		3、HTML 使用标记标签来描述网页。<br />
	</p>


	<h2>HTML 文档  =  网页</h2>
	<p>
	1、HTML 文档描述网页<br />
	2、HTML 文档包含 HTML 标签和纯文本<br /><br />
	Web 浏览器的作用是读取 HTML 文档，并以网页的形式显示出它们。浏览器不会显示HTML标签，而是使用标签来解释页面的内容。

	</p>
