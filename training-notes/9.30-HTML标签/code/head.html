<!doctype html>
<html>	
	<head>
		<!--声明当前页面编码集(中文编码<gbk,gb2312>,国际编码<utf-8>) -->
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">	
		<!--声明当前页面的三要素-->	
		<title>头元素中的标签-cc</title>
		<meta name="Keywords" content="关键词，关键词">	
		<meta name="Discription" content="">
		<!-- 点击链接时打开新的窗口 -->
		<base target="_blank"/>
		

		<!--css/js-->
	
    </head>	

<body>

	<h1>头元素中的标签</h1><hr />

	<p><font size="4">
		&lt;title&gt;&lt;/title&gt;是网络唯一标题标签 - title标签 <br /><br />
		&lt;meta&gt; 包含广泛的内容标签 如：关键字，网页介绍，作者，网页编码，自动跳转，声明以及说明标签<br /><br />
		&lt;link&gt;&lt;/link&gt;是一个链接标签，包括外部css文件引用，js文件引用，favicon.ioo图标签引用<br /><br />
		&lt;script&gt;&lt;/script&gt;是引入外部js文件作用<br /><br />
		&lt;style&gt;&lt;/style&gt;直接嵌入网页的js或css文件标签<br /><br />

		base 是网页默认打开方式声明标签 - base
		</font>
	</p>
<hr />




</body>

</html>
