<!doctype html>
<html>	
	<head>
		<!--声明当前页面编码集(中文编码<gbk,gb2312>,国际编码<utf-8>) -->
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">	
		<!--声明当前页面的三要素-->	
		<title>css border - cc</title>	
		<meta name="keywords" content="关键词，关键词">	
		<meta name="discription" content="">
		
		<!--css/js-->
		<style type="text/css">
			*{margin:0;padding:0;}	
			div{width:300px;height:100px;border-width:8px;}
			.dotted{border-style:dotted;border-color:red;}
			.dashed{border-style:dashed;}
			.solid{border-style:solid;}
			.double{border-style:double;}
			.groove{border-style:groove;}
			.ridge{border-style:ridge;border-color:orange;}
			.inset{border-style:inset;border-color:#993;}
			.outset{border-style:outset;border-color:#3FC;}
		</style>

		
    </head>	
<body>

	<h2>点状边框</h2>
	<div class="dotted"></div>	

	<h2>虚线边框</h2>
	<div class="dashed"></div>	

	<h2>实线边框</h2>
	<div class="solid"></div>	

	<h2>双线边框</h2>
	<div class="double"></div>	

	<h2>3D凹槽边框</h2>
	<div class="groove"></div>	

	<h2>3D龚状边框</h2>
	<div class="ridge"></div>	

	<h2>3D Inset边框</h2>
	<div class="inset"></div>	

	<h2>3D Outset边框</h2>
	<div class="outset"></div>	


	


</body>
</html>
