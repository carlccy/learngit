<h1>HTML标签 - 表单form</h1>
<hr />
	表单是一个包含表单元素的区域。
	<br /><br />
	表单元素是允许用户在表单中（比如：文本域、下拉列表、单选框、复选框等等）输入信息的元素
	<br /><br />
	表单使用表单标签（form）定义：
	<br /><br />
	&lt;form action="#" method="get/post"&gt; &lt;/form&gt;
