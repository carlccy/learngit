	<h1>background 背景属性</h1>
	<p class="p">background是简写属性，在一个声明中设置所有的背景属性</p><br />
	<p>
	&lt;1&gt; background-color: 规定要使用的背景颜色;<br /><br />

	&lt;2&gt; background-position: 规定背景图像的位置;<br /><br />

	&lt;3&gt; background-size:规定背景图片的尺寸;<br /><br />

	&lt;4&gt; background-repeat:规定如何重复背景图像;<br /><br />

	&lt;5&gt; background-image:把图像设置为背景;<br /><br />
	</p>
