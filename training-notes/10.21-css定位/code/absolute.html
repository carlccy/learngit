<html>	
	<head>

		<title>绝对定位 - absolute -cc</title>	
		<meta name="keywords" content="关键词，关键词">	
		<meta name="discription" content="">
		
		<!--css/js-->
		<style type="text/css">
			*{margin:0;padding:0;}	
			.cc{width:200px;height:200px;background:red;

			/*

					绝对定位：元素的位置相对于最近的已定位祖先元素，如果元素没有已定位

					的祖先元素，它的位置相对于最初的包含块。				
				
				*/

			position:absolute;top:50px;left:30px;
			}
			.mi{width:100px;height:100px;background:green;
				position:absolute;
				top:50px;
				left:50px;
			}
		</style>

		<!--外部引用样式-->
		<link type="text/css" rel="stylesheet" href=" "></link>
		
    </head>	
<body>
	<div class="cc">
	
		<div class="mi"></div>
	
	</div>



</body>
</html>
